---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }} {% if post.tagline %}&mdash; {{ post.tagline }} {% endif %}
      </a>
    </h1>
    {% if post.author %} By {{ post.author }} on {% endif %}
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time><br>
    {% for tag in post.tags %}<a href="/tag/{{ tag }}/">{{ tag }}</a> {% endfor %}
  </article>
  {% endfor %}
</div>
